<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="containerItems">
        <div class="title">
          <h2>Simple Calculator</h2>
        </div>

        <input type="text" class="result" placeholder="0" disabled />
        <div class="promps">
          <input type="text" class="prompt1" placeholder="Value1" />
          <input type="text" class="prompt2" placeholder="Value2" />
        </div>
        <div class="buttons">
          <button class="addition">Addition</button>
          <button class="substract">Substract</button>
          <button class="multiply">Multiply</button>
          <button class="division">Division</button>
          <button class="reset" style="background-color: rgb(224, 112, 0); border: 2px solid black;">Reset</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
