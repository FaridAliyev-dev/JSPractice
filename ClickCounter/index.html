<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="containerItems">
        <h1>Click Counter</h1>
        <div class="buttons">
          <button class="incrementButton">Increment</button>
          <button class="decrementButton">Decrement</button>
          <button class="resetButton">Reset</button>
        </div>

        <div class="promptSection">
          <input type="text" class="inputSection" />
          <button class="addButton">Add Value</button>
        </div>

        <p>Count: <span class="baseValue">0</span></p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
